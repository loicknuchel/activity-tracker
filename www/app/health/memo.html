<ion-view title="Note">
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-edit" ng-click="fn.editMemo()"></button>
    <button class="button button-icon ion-android-delete" ng-click="fn.removeMemo()"></button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <h1>{{data.memo.title}}</h1>
    <p class="multi" ng-bind-html="data.memo.text | multi"></p>
    <pre>{{data.memo | json}}</pre>
  </ion-content>
</ion-view>
