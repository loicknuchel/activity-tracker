<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">{{data.memo.id ? 'Modifier l\'action' : 'Nouvelle action'}}</h1>
    <div class="buttons">
      <button class="button button-icon ion-android-camera" ng-click="fn.addPicture()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="picture-gallery" ng-if="data.memo.pictures.length > 0">
      <ion-scroll direction="x" class="wide-as-needed">
        <div class="picture" ng-repeat="picture in data.memo.pictures" ng-click="fn.removePicture(picture)">
          <img ng-src="{{picture.path | fullPath}}" style="height: 100px">
        </div>
      </ion-scroll>
    </div>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Nom</span>
        <input type="text" placeholder="Nom" ng-model="data.memo.title">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Repas</span>
        <textarea msd-elastic placeholder="Repas" ng-model="data.memo.text"></textarea>
      </label>
      <div class="item item-toggle">
        Seul
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-model="data.memo.custom.meal.alone">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </div>
      <div class="item item-toggle">
        Devant un écran
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-model="data.memo.custom.meal.screen">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </div>
      <div class="item item-divider">Faim ({{data.memo.custom.meal.hungerBefore}}) :</div>
      <div class="item range range-positive">
        <i class="icon ion-ios-sunny-outline"></i>
        <input type="range" name="hunger" min="1" max="10" ng-model="data.memo.custom.meal.hungerBefore">
        <i class="icon ion-ios-sunny"></i>
      </div>
      <div class="item item-divider">Satiété ({{data.memo.custom.meal.satietyAfter}}) :</div>
      <div class="item range range-positive">
        <i class="icon ion-ios-sunny-outline"></i>
        <input type="range" name="satiety" min="10" max="20" ng-model="data.memo.custom.meal.satietyAfter">
        <i class="icon ion-ios-sunny"></i>
      </div>
      <div class="item item-divider">Satisfaction ({{data.memo.custom.meal.fulfilmentAfter}}) :</div>
      <div class="item range range-positive">
        <i class="icon ion-ios-sunny-outline"></i>
        <input type="range" name="fulfilment" min="1" max="10" ng-model="data.memo.custom.meal.fulfilmentAfter">
        <i class="icon ion-ios-sunny"></i>
      </div>
    </div>
  </ion-content>
  <div class="bar bar-footer">
    <div class="button-bar bar-stable">
      <button class="button button-positive" ng-click="fn.save()">Valider</button>
    </div>
  </div>
</ion-modal-view>
